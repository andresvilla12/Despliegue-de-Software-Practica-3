<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRODUCTO</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!--Estilos de tablas-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">ADMINISTRACIÓN DE PRODUCTOS</h3>
                        </div>
                        <form id="frmIncapacidades">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS ENTRADA</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtCodigo">CODIGO</label>
                                                    <input type="text" class="form-control" id="txtCodigo" placeholder="Código del producto">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtNombre">NOMBRE</label>
                                                    <input type="text" class="form-control" id="txtNombre" placeholder="Nombre del producto">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtValorUnitario">VALOR UNITARIO</label>
                                                    <input type="text" class="form-control" id="txtValorUnitario" placeholder="Valor Unitario del producto">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label for="txtCantidad">CANTIDAD</label>
                                                        <input type="number" class="form-control" id="txtCantidad" placeholder="Inventario del producto">
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label for="cboCategoriaProducto">CATEGORIA PRODUCTO</label>
                                                        <select id="cboCategoriaProducto" class="form-control">
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <br />
                                                    <button type="button" id="btnInsertar" class="btn-block btn-lg btn-primary"  style="display:inline-flex;justify-content:center">INSERTAR</button>
                                                </div>
                                                <div class="col-md-3">
                                                    <br />
                                                    <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary"  style="display:inline-flex;justify-content:center">ACTUALIZAR</button>
                                                </div>
                                                <div class="col-md-3">
                                                    <br />
                                                    <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary"  style="display:inline-flex;justify-content:center">ELIMINAR</button>
                                                </div>
                                                <div class="col-md-3">
                                                    <br />
                                                    <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary"  style="display:inline-flex;justify-content:center">CONSULTAR</button>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <table id="tblProductos" class="table table-bordered table-striped">
                                                        <thead>
                                                            <tr>
                                                                <th>COD. CATEGORIA PRODUCTO</th>
                                                                <th>CATEGORIA PRODUCTO</th>
                                                                <th>CÓDIGO</th>
                                                                <th>NOMBRE</th>
                                                                <th>VALOR UNITARIO</th>
                                                                <th>CANTIDAD</th>
                                                            </tr>
                                                        </thead>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                <div class="card-footer">
                                    <div id="dvMensaje" class=""></div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!--Scripts para utilizar los DataTable para gestionar las tablas-->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <!--Scripts comunes para llenar combos y tablas-->
    <script src="Scripts/Comunes/Combos.js"></script>
    <script src="Scripts/Comunes/Tablas.js"></script>
    <!--Scripts propios de la página-->
    <script src="Scripts/Producto.js"></script>
</body>
</html>
